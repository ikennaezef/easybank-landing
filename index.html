<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>EasyBank</title>
  </head>
  <body>
    <header id="header">
      <div class="container header__container">
        <a href="#" class="logo">
          <img src="images/logo.svg" alt="EasyBank Logo" />
        </a>
        <nav id="nav">
          <ul>
            <li class="nav__link">
              <a href="#">Home</a>
            </li>
            <li class="nav__link">
              <a href="#">About</a>
            </li>
            <li class="nav__link">
              <a href="#">Contact</a>
            </li>
            <li class="nav__link">
              <a href="#">Blog</a>
            </li>
            <li class="nav__link">
              <a href="#">Careers</a>
            </li>
          </ul>
        </nav>
        <button class="accent-btn">Request Invite</button>
      </div>
    </header>

    <main>
      <section id="hero">
        <div class="bg"></div>
        <div class="container">
          <div class="hero__text">
            <h1>
              Next generation <br />
              digital banking
            </h1>
            <p>
              Take your financial life online. Your Easybank account will be a
              one-stop-shop for spending, saving, budgeting, investing, and much
              more.
            </p>
            <button class="accent-btn">Request Invite</button>
          </div>
          <img src="images/image-mockups.png" alt="Mockups" />
      </section>
    </main>
  </body>
</html>
